version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chitin-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chitin
      POSTGRES_PASSWORD: chitin_dev
      POSTGRES_DB: chitin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chitin -d chitin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chitin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
