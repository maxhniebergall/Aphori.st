services:
  frontend:
    image: nginx:alpine
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    networks:
      - frontend
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    networks:
      - backend
      - frontend
    environment:
      - REDIS_SERVER_IP=redis
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge