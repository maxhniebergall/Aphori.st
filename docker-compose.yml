services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - main

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - '5000:5000'
    networks:
      - main
    environment:
      - REDIS_SERVER_IP=redis
      - CORS_ORIGIN=http://192.168.2.55:3000,http://localhost:3000
    depends_on:
      - redis
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
    ports:
      - '3000:3000'
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - REACT_APP_API_URL=http://192.168.2.55:5000
    networks:
      - main
    depends_on:
      - backend

networks:
  main:
    driver: bridge
