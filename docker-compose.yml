services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - main

  mailhog:
    image: mailhog/mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - main

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - '5050:5050'
    volumes:
      - ./backend/aphorist-default-rtdb-export.json:/app/data/aphorist-default-rtdb-export.json:ro
    networks:
      - main
    environment:
      - DB_TYPE=firebase
      - FIREBASE_DATABASE_EMULATOR_HOST=host.docker.internal:9000
      - GCLOUD_PROJECT=aphorist
      - CORS_ORIGIN=http://192.168.2.55:3000,http://localhost:3000
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_USERNAME=test
      - EMAIL_PASSWORD=test
      - EMAIL_FROM=noreply@localhost
      - RTDB_EXPORT_PATH=/app/data/aphorist-default-rtdb-export.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - redis
      - mailhog

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
    ports:
      - '3000:3000'
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - REACT_APP_API_URL=http://localhost:5050
    networks:
      - main
    depends_on:
      - backend

networks:
  main:
    driver: bridge
