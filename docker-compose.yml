services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:80'
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    environment:
      - REDIS_SERVER_IP=redis
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
