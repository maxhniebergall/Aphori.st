[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:discourse-engine]
command=/opt/venv/bin/uvicorn chitin_wrapper.main:app --host 127.0.0.1 --port 8001 --workers 16
directory=/app
priority=10
autostart=true
autorestart=true
startretries=5
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Disable batch startup â€” batch runs in the dedicated v3-batch process below
environment=PYTHONUNBUFFERED="1",BATCH_STARTUP_ENABLED="false"

[program:v3-batch]
command=/opt/venv/bin/python -m chitin_wrapper.scripts.batch_daemon
directory=/app
priority=30
autostart=true
; Restart on crash, but not on clean exit (exit code 0 means "no work, done")
autorestart=unexpected
startretries=10
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"

[program:worker]
command=node /app/apps/api/dist/worker.js
directory=/app
priority=20
autostart=true
autorestart=true
startretries=20
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
